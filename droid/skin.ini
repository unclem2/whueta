[General]
    Name: -.WhoTao.-
    Author: ataeshi

    Version: latest

// -=- Slider 
    AllowSliderBallTint: 1
    AnimationFramerate: 44

// -=- Cursor 
    CursorRotate: 0
    CursorExpand: 0
    CursorCentre: 1

// -=- Combo bursts 
    ComboBurstRandom: 0
    SliderBallFlip: 0

// -=- Spinner 
    SpinnerNoBlink: 1

[Colours]
// -=- Combo Colors 
    Combo1: 151,118,118 // #977676
    Combo2: 136,91,91 // #885B5B

// -=- Misc Colors 
    MenuGlow: 77,163,255 // #4DA3FF

// -=- Slider Colors 
    SliderBorder: 255,255,255 // #FFFFFF
    SliderTrackOverride: 3,3,12 // #03030C

// -=- Colors 
    SpinnerBackground: 160,160,160 // #A0A0A0

// -=- Song Select 
    SongSelectActiveText: 222,222,222 // #DEDEDE
    SongSelectInactiveText: 120,120,120 // #787878
    InputOverlayText: 255,255,255 // #FFFFFF

[Fonts]
// -=- HitCircle 
    HitCirclePrefix: Assets/default/default
    HitCircleOverlap: 65

// -=- Score 
    ScorePrefix: Assets/combo/combo
    ScoreOverlap: 12
    ComboPrefix: Assets/combo/combo
    ComboOverlap: 12